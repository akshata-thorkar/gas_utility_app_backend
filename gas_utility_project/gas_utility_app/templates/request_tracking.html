<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Tracking</title>
</head>
<body>
    <h1>Request Tracking</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.request_type }} - {{ request.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
